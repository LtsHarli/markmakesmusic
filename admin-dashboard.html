<!DOCTYPE HTML>
<html>
	<head>
		<title>Admin Dashboard - Mark Makes Music</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Admin Dashboard</a>
					</header>

				<!-- Main -->
					<div id="main">
						<article class="post featured">
							<header class="major">
								<h2>Content Management</h2>
							</header>
							
							<!-- Hero Section -->
							<div class="content">
								<!-- New Album Section -->
								<section class="section">
									<h2>New Album</h2>
									<form id="featuredForm">
										<div class="field">
											<label for="featuredTitle">Album Title</label>
											<input type="text" id="featuredTitle" name="title" required>
										</div>
										<div class="field">
											<label for="featuredText">Album Description</label>
											<textarea id="featuredText" name="text" required></textarea>
										</div>
										<div class="field">
											<label for="featuredImage">Album Cover Image</label>
											<input type="file" id="featuredImage" name="image" accept="image/*">
										</div>
										<button type="submit">Update Album</button>
									</form>
								</section>

								<!-- The Artist Section -->
								<section class="section">
									<h2>The Artist</h2>
									<form id="post1Form">
										<div class="field">
											<label for="post1Title">Title</label>
											<input type="text" id="post1Title" name="title" required>
										</div>
										<div class="field">
											<label for="post1Text">Description</label>
											<textarea id="post1Text" name="text" required></textarea>
										</div>
										<div class="field">
											<label for="post1Image">Artist Image</label>
											<input type="file" id="post1Image" name="image" accept="image/*">
										</div>
										<button type="submit">Update Artist Section</button>
									</form>
								</section>

								<!-- Latest Tracks Section -->
								<section class="section">
									<h2>Latest Tracks</h2>
									<form id="post2Form">
										<div class="field">
											<label for="post2Title">Title</label>
											<input type="text" id="post2Title" name="title" required>
										</div>
										<div class="field">
											<label for="post2Text">Description</label>
											<textarea id="post2Text" name="text" required></textarea>
										</div>
										<div class="field">
											<label for="post2Image">Tracks Image</label>
											<input type="file" id="post2Image" name="image" accept="image/*">
										</div>
										<button type="submit">Update Tracks</button>
									</form>
								</section>

								<section class="section">
									<h2>Contact Information</h2>
									<form id="footerForm">
										<div class="field">
											<label for="footerEmail">Email Address</label>
											<input type="email" id="footerEmail" name="email" required>
										</div>
										<div class="field">
											<label for="tiktokLink">TikTok URL</label>
											<input type="url" id="tiktokLink" name="social.tiktok" required>
										</div>
										<div class="field">
											<label for="facebookLink">Facebook URL</label>
											<input type="url" id="facebookLink" name="social.facebook" required>
										</div>
										<div class="field">
											<label for="instagramLink">Instagram URL</label>
											<input type="url" id="instagramLink" name="social.instagram" required>
										</div>
										<div class="field">
											<label for="spotifyLink">Spotify URL</label>
											<input type="url" id="spotifyLink" name="social.spotify" required>
										</div>
										<button type="submit">Update Contact Information</button>
									</form>
								</section>
							</div>
						</article>
					</div>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>Mark Makes Music</li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/admin-dashboard.js"></script>

	</body>
</html>
